<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<script type='text/javascript' src='script.js'></script>
		<link rel='stylesheet' href='https://unpkg.com/leaflet@1.5.1/dist/leaflet.css'/>
		<script type='text/javascript' src='https://unpkg.com/leaflet@1.5.1/dist/leaflet.js'></script>
	</head>
	<body onload="init()">
		<h1>Search</h1>
		<form id="search">
			Location: <input id="location"></input>
			Type: <input id="type"></input>
		</form>
		<div id="booking">
			<form id="book" style="display:none; border:1px solid black; width:30%" method="post">
					<h2>Book</h2>
					Number of people: <input type="number" id="amount"></input><br/>
					Day: <input type="number" id="day"></input><br/>
					Month: <input type="number" id="month"></input><br/>
					Year: <input type="number" id="year"></input><br/>

					<input type="button" id="btnBook" value="Book"><br/>
					<input type="button" onclick="closeForm()" id="btnCancel" value="Cancel"><br/>
			</form>
		</div>
		<div id="map1" style="width:800px; height:600px"> </div>
		<div id="response"></div>
	</body>
</html>
